
<!DOCTYPE html>
{% load static %}
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập tài khoản - Punky Spa</title>
    <link rel="stylesheet" href="{% static 'TK/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="auth-box">
    <h2>ĐĂNG NHẬP TÀI KHOẢN</h2>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="text-danger">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST" action="">
        {% csrf_token %}

        <!-- Họ tên -->
        <div class="input-group">
            <span class="input-group-text"><i class="fa fa-user"></i></span>
            <input type="text" name="username" placeholder="Họ tên" required>
        </div>

        <!-- Mật khẩu -->
        <div class="input-group">
            <span class="input-group-text"><i class="fa fa-lock"></i></span>
            <input type="password" name="password" id="password" placeholder="Mật khẩu" required>
            <i class="fa fa-eye-slash toggle" onclick="togglePassword()"></i>
        </div>

        <div class="auth-options">
          <p>Chưa có tài khoản? <a href="{% url 'dangky' %}">Đăng ký</a></p>
          <p><a href="{% url 'quenmatkhau' %}">Quên mật khẩu?</a></p>
        </div>

        <button type="submit" class="btn-main">ĐĂNG NHẬP</button>

        <div class=" divider ">Tiếp tục với</div>

        <div class="social-login">
            <a href="#" class="social-btn fb"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-btn gg"><i class="fab fa-google"></i></a>
        </div>
    </form>
</div>

<script>
function togglePassword() {
    const input = document.getElementById("password");
    const icon = document.querySelector(".toggle");
    if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
    } else {
        input.type = "password";
        icon.classList.add("fa-eye-slash");
        icon.classList.remove("fa-eye");
    }
}
</script>

</body>
</html>
