{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đánh giá dịch vụ</title>
  <style>
    body {
      background-color: #fff6fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      position: relative;
      width: 400px;
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(255, 92, 141, 0.25);
      text-align: center;
    }

    /* ❌ Nút thoát */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      color: #ff5c8d;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .close-btn:hover {
      color: #a01940;
      transform: scale(1.2);
    }

    h2 {
      text-align: center;
      color: #a01940;
      margin-bottom: 25px;
      font-size: 22px;
      font-weight: 700;
    }

    form {
      text-align: left;
    }

    .rating-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 20px;
    }

    .rating-item label {
      margin-left: 8px;
      color: #444;
      font-size: 15px;
    }

    textarea {
      width: 100%;
      border: 1px solid #ffd6de;
      border-radius: 8px;
      padding: 10px;
      resize: none;
      height: 80px;
      font-family: 'Segoe UI';
      font-size: 14px;
      margin-bottom: 20px;
    }

    .submit-btn {
      background: #ff5c8d;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      font-size: 15px;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #e84c7e;
    }
  </style>
</head>
<body>
  <div class="form-box">

    <!-- ❌ Nút thoát về Lịch sử lịch hẹn -->
    <button class="close-btn" onclick="window.location.href='{% url 'lich_su_lich_hen' %}'">&times;</button>

    <h2>ĐÁNH GIÁ DỊCH VỤ</h2>
    <form method="post" action="">
      {% csrf_token %}

      <!-- Mức độ hài lòng -->
      <div class="rating-group">
        <p style="font-weight: 600; color: #333;">Mức độ hài lòng:</p>
        <div class="rating-item"><input type="radio" name="diem" value="1" id="r1"> <label for="r1">1 - Rất không hài lòng</label></div>
        <div class="rating-item"><input type="radio" name="diem" value="2" id="r2"> <label for="r2">2 - Không hài lòng</label></div>
        <div class="rating-item"><input type="radio" name="diem" value="3" id="r3"> <label for="r3">3 - Bình thường</label></div>
        <div class="rating-item"><input type="radio" name="diem" value="4" id="r4"> <label for="r4">4 - Hài lòng</label></div>
        <div class="rating-item"><input type="radio" name="diem" value="5" id="r5"> <label for="r5">5 - Rất hài lòng</label></div>

      </div>

      <!-- Nhận xét -->
      <label for="nhan_xet" style="font-weight: 600; color: #333;">Nhận xét:</label>
      <textarea name="nhan_xet" id="nhan_xet" placeholder="Chia sẻ cảm nhận của bạn..."></textarea>
      <button type="submit" class="submit-btn">GỬI ĐÁNH GIÁ</button>
    </form>
  </div>
</body>
</html>
